<script type="text/javascript">

		function loadData(){
			alert("I am in load likes function");
			for (var i = 0;i<5;i++) {
				var likeeItem = document.createElement("div");
				likeeItem.setAttribute("id","likee-item");
				likeeItem.setAttribute("class","list-group-item");

				var col1 = document.createElement("div");
				col1.setAttribute("class","col");
				var img = document.createElement("img");
				img.setAttribute("class","rounded-circle");
				img.setAttribute("id","likee-pic");
				img.setAttribute("src","D:\\College 4th Year\\First Semester\\Software Engineering for Web\\Project\\Company Profile\\profile.png");
				col1.appendChild(img);
				var col2 = document.createElement("div");
				col2.setAttribute("class","col");
				var p = document.createElement("p");
				p.setAttribute("id","likee-name");
				var name =document.createTextNode("name");
				p.appendChild(name);
				col2.appendChild(p);
				row.appendChild(col1);
				row.appendChild(col2);
				likeeItem.appendChild(row);
				document.getElementById("likee-list").appendChild(likeeItem);
			}
			for(var j=0;j<6;j++){
				var likeeItem = document.createElement("div");
				likeeItem.setAttribute("id","staff-item");
				likeeItem.setAttribute("class","list-group-item");
				var row = document.createElement("div");
				row.setAttribute("class","row");
				var col1 = document.createElement("div");
				col1.setAttribute("class","col");
				var img = document.createElement("img");
				img.setAttribute("class","rounded-circle");
				img.setAttribute("id","staff-pic");
				img.setAttribute("src","D:\\College 4th Year\\First Semester\\Software Engineering for Web\\Project\\Company Profile\\profile.png");
				col1.appendChild(img);
				var col2 = document.createElement("div");
				col2.setAttribute("class","col");
				var p = document.createElement("p");
				p.setAttribute("id","staff-name");
				var name =document.createTextNode("name");
				p.appendChild(name);
				col2.appendChild(p);
				row.appendChild(col1);
				row.appendChild(col2);
				likeeItem.appendChild(row);
				document.getElementById("staff-list").appendChild(likeeItem);
			}
			for(var k=0;k<6;k++){
				var post = document.createElement("div");
				post.setAttribute("id","post");
				post.setAttribute("class","list-group-item post");
				var bre = document.createElement("br");

				var textA = document.createElement("textarea");
				textA.setAttribute("class","postTxt");
				textA.setAttribute("name","postTxt");

				var a = document.createElement("a");
				a.setAttribute("class","clicks");
				a.setAttribute("id","clicks");
				a.setAttribute("style","color: white");
				var value = document.createTextNode("0");
				a.appendChild(value);

				var likebtn = document.createElement("button");
				likebtn.setAttribute("type","button");
				likebtn.setAttribute("class","like");
				likebtn.setAttribute("name","like");
				likebtn.setAttribute("onClick","like()");
				var likeBtnV = document.createTextNode("Like");
				likebtn.appendChild(likeBtnV);

				var commentbtn = document.createElement("button");
				commentbtn.setAttribute("type","button");
				commentbtn.setAttribute("class","comment");
				commentbtn.setAttribute("name","comment");
				commentbtn.setAttribute("onClick","comment()");
				var commentBtnV = document.createTextNode("Comment");
				commentbtn.appendChild(commentBtnV);

				var chatbtn = document.createElement("button");
				chatbtn.setAttribute("type","button");
				chatbtn.setAttribute("class","startchat");
				chatbtn.setAttribute("name","startchat");
				chatbtn.setAttribute("onClick","showForm()");
				var chatBtnV = document.createTextNode("Start Chat");
				chatbtn.appendChild(chatBtnV);

				var donebtn = document.createElement("button");
				donebtn.setAttribute("type","button");
				donebtn.setAttribute("class","doneBtn");
				donebtn.setAttribute("name","doneBtn");
				donebtn.setAttribute("onClick","postComment()");
				var doneBtnV = document.createTextNode("Done");
				donebtn.appendChild(doneBtnV);

				var input = document.createElement("input");
				input.setAttribute("type","text");
				input.setAttribute("class","commentWrite");
				input.setAttribute("id","commentWrite");

				post.appendChild(bre);
			    post.appendChild(textA);
				post.appendChild(bre);
				post.appendChild(a);
				post.appendChild(likebtn);
				post.appendChild(commentbtn);
				post.appendChild(chatbtn);
				post.appendChild(bre);
				post.appendChild(bre);
				post.appendChild(input);
				post.appendChild(donebtn); 

				document.getElementById("post-list").appendChild(post);

		    }

	    var clicks = 0;
	    	function showForm() {
			document.getElementById("myForm").style.visibility="visible";
		};
		function closeForm() {
	  		document.getElementById("myForm").style.visibility = "hidden";

		};


	    function like() {
	        clicks += 1;
	        document.getElementById("clicks").innerHTML = clicks;
	    };

	   
	    function comment(){
	    	document.getElementById("commentWrite").style.visibility="visible";
	    	document.getElementById("doneBtn").style.visibility="visible";

	    };
	    function postComment(){
			var para = document.createElement("p");
			var node = document.createTextNode(document.getElementById("commentWrite").value);
			para.appendChild(node);
			para.style.color="white";
			var element = document.getElementById("post");
			element.appendChild(para);

	    };
